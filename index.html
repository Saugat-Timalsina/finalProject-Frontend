<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mood-Based Music Recommender</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Mood-Based Music Recommender</h1>
  </header>
  <main>
    <div class="mood-container">
      <button onclick="changeMood('happy')">
        <img src="assets/icons/happy.png" alt="Happy" />
        <span>Happy</span>
      </button>
      <button onclick="changeMood('sad')">
        <img src="assets/icons/sad.png" alt="Sad" />
        <span>Sad</span>
      </button>
      <button onclick="changeMood('relaxed')">
        <img src="assets/icons/relaxed.png" alt="Relaxed" />
        <span>Relaxed</span>
      </button>
      <button onclick="changeMood('energized')">
        <img src="assets/icons/energized.png" alt="Energized" />
        <span>Energized</span>
      </button>
    </div>
    <div class="player">
      <h2 id="song-title">Song Title</h2>
      <p id="song-artist"></p>
       
      <audio id="song-audio" controls>
        <source id="audio-source" src="" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
  </main>
  <footer>
  </footer>
  <script src="script.js"></script>
</body>
</html>
